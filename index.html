<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="game-section.css" />
        <link rel="stylesheet" href="title-section.css" />
        <link rel="stylesheet" href="difficulty-section.css" />
        <link rel="stylesheet" href="win-gameover.css" />
        <link rel="stylesheet" href="high-score.css" />
        <script src="script-section12.js" type="module"></script>
        <script src="score.js" type="module"></script>
        <title>Hangman</title>
    </head>

    <body>
        <!-- Title Section -->
        <section class="title container all-section">
            <div class="img-title">
                <img
                    src="img/234c5ac3-34fc-4e0b-a46c-2f700f12fcc2.png"
                    alt="Title-Hänga Gubbe"
                    class="img-1"
                />
            </div>
            <div class="name">
                <h1 class="welcome-title">Välkommen till Hänga Gubben!</h1>
                <h2 class="name-h1">Ditt Namn :</h2>
                <input type="text" placeholder="Namn:" class="input-name" />
                <div class="error-message"></div>
                <button type="button" class="button-start">
                    Börja Spelet!
                </button>
            </div>
        </section>

        <!-- Difficulty Selection Section -->
        <section class="section-2 hidden all-section">
            <div class="section2-title">
                <h1 class="häng-title">HÄNGA GUBBE</h1>
                <h2 class="ready-title">
                    Redo för en utmaning? Välj svårighetsgrad!
                </h2>
            </div>
            <div class="level">
                <button class="button-easy">LÄTT</button>
                <button class="button-medium">MEDEL</button>
                <button class="button-difficult">SVÅR</button>
            </div>
            <div class="back">
                <button class="button-back">Gå till Start</button>
            </div>
        </section>

        <!-- Game Section -->
        <section class="game-section hidden all-section">
            <button class="high-score-button">HIGH-SCORE</button>
            <div class="game-container">
                <figure>
                    <!-- Hangman SVG -->
                    <svg
                        width="501"
                        height="565"
                        viewBox="0 0 501 565"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <ellipse
                            id="ground"
                            cx="250.5"
                            cy="536"
                            rx="250.5"
                            ry="29"
                            fill="black"
                            fill-opacity="0.06"
                        />
                        <path
                            id="scaffold"
                            fill-rule="evenodd"
                            clip-rule="evenodd"
                            d="M85 1C85 0.447715 85.4477 0 86 0H404C404.552 0 405 0.447715 405 1V15C405 15.5523 404.552 16 404 16H199.522C199.257 16 199.002 16.1054 198.815 16.2929L101.293 113.815C101.105 114.002 101 114.257 101 114.522V530C101 530.552 100.552 531 100 531H86C85.4477 531 85 530.552 85 530V1ZM101 94.7229C101 95.6138 102.077 96.0599 102.707 95.43L180.43 17.7071C181.06 17.0771 180.614 16 179.723 16H102C101.448 16 101 16.4477 101 17V94.7229Z"
                            fill="black"
                        />
                    </svg>
                </figure>
            </div>
            <section>
                <h1>Hangman Game</h1>
                <p class="mystery-word"></p>
            </section>
            <section class="keyboard-container">
                <div class="keyboard">
                    <p class="user-input"></p>
                </div>
            </section>
            <section class="result">
                <h3 class="result-screen"></h3>
                <p class="gameover"></p>
                <button class="restart">Restart</button>
            </section>
        </section>

        <!-- High Score Dialog -->
        <section class="high-score high-score-dialog all-section hidden">
            <div class="highest-scores-section">
                <h2>Högsta Poäng</h2>
                <ol class="highest-scores"></ol>
                <div class="dialog-buttons">
                    <button class="close">Stänga</button>
                    <button class="play-again">Spela</button>
                </div>
            </div>
        </section>

        <!-- Win Scene -->
        <section id="win-scene" class="win-gameover hidden">
            <h2 class="big-title">GRATTIS!</h2>
            <h3>ANTAL FÖRSÖK:</h3>
            <h3 class="result-screen"></h3>
            <p class="gameover"></p>
            <div class="buttons">
                <button class="restart">STARTA OM</button>
                <button class="high-score-button">HIGHSCORE</button>
            </div>
        </section>

        <!-- Game Over Scene -->
        <section id="game-over-scene" class="win-gameover hidden">
            <h2 class="big-title">GAME OVER</h2>
            <h3 class="result-screen"></h3>
            <p class="gameover"></p>
            <div class="right-word-container">
                <h4>RÄTT ORD:</h4>
                <h3 id="word-of-game">(rätt ord)</h3>
            </div>
            <div class="buttons">
                <button class="restart">STARTA OM</button>
                <button class="high-score-button">HIGHSCORE</button>
            </div>
        </section>
    </body>
</html>
