<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="module" src="score.js"></script>
        <title>Score Screen</title>
    </head>
    <body>
        <section class="container">
            <h1>Hangman Game</h1>
            <p class="mystery-word"></p>
        </section>
        <section class="keyboard-container">
            <div class="keyboard">
                <p class="user-input"></p>
            </div>
        </section>
        <section class="result">
            <h3 class="result-screen"></h3>
            <p class="gameover"></p>
            <button class="restart">Restart</button>
        </section>
        <section class="highest-scores-section">
            <h2>Highest Scores</h2>
            <ol class="highest-scores"></ol>
        </section>
    </body>
</html>
